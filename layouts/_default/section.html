<!-- layouts/_default/section.html -->
{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
    <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <time>{{ .Date.Format "2006-01-02" }}</time>
        {{ .Summary }}
    </article>
    {{ end }}
</main>
{{ end }}
