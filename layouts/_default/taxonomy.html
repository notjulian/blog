
<!-- layouts/_default/taxonomy.html -->
{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ .Date.Format "2006-01-02" }}
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
